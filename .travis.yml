osx_image: xcode8.3
dist: trusty
sudo: false
language: node_js
node_js:
- node
os:
- osx
env:
  global:
  - ELECTRON_CACHE=$HOME/.cache/electron
  - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder
cache:
  directories:
  - node_modules
  - $HOME/.cache/electron
  - $HOME/.cache/electron-builder
  - $HOME/.npm/_prebuilds
script:
- npm run test:coverage
before_cache:
- rm -rf $HOME/.cache/electron-builder/wine
after_success:
- npm run coveralls
before_deploy:
- npm run build
#- NODE_ENV=production npm run build
- npm run dist:pre
- npm run dist
- npm run dist:post
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file:
  - dist/Goobox-0.0.7-setup_x64.exe
  on:
    tags: true
    repo: GooBox/goobox-community-gui
