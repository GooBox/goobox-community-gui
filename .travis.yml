language: node_js
node_js:
- node
script:
- npm test
before_deploy:
- sudo add-apt-repository ppa:ubuntu-wine/ppa -y
- sudo apt-get update -q
- sudo apt-get install -y wine1.7
- npm run build
- npm run dist
- (cd dist && zip -r goobox-darwin-x64 goobox-darwin-x64)
- (cd dist && zip -r goobox-win32-x64 goobox-win32-x64)
deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/goobox-darwin-x64.zip
  file: dist/goobox-win32-x64.zip
  on:
    tags: true
    repo: GooBox/goobox-community-gui
