osx_image: xcode9.2
dist: trusty
sudo: false
language: node_js
node_js:
- node
os:
- osx
env:
  global:
  - ELECTRON_CACHE=$HOME/Library/Caches/electron
  - ELECTRON_BUILDER_CACHE=$HOME/Library/Caches/electron-builder
  - secure: 
cache:
  directories:
  - node_modules
  - "$HOME/Library/Caches/electron"
  - "$HOME/Library/Caches/electron-builder"
  - "$HOME/.npm/_prebuilds"
script:
- npm run test:coverage
- npm run build
before_cache:
- rm -rf $HOME/Library/Caches/electron-builder/wine
after_success:
- npm run coveralls
- '[ "$TRAVIS_PULL_REQUEST" != "false" ] && ./bin/pr'
before_deploy:
- npm run build:production
- npm run dist
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file:
  - dist/Goobox-0.2.0-setup_x64.exe
  - dist/Goobox-0.2.0.dmg
  on:
    tags: true
    repo: GooBox/goobox-community-gui
notifications:
  slack:
    secure: 
