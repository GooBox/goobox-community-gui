osx_image: xcode9.3
dist: trusty
sudo: false
language: node_js
node_js:
- node
os:
- osx
env:
  global:
  - ELECTRON_CACHE=$HOME/Library/Caches/electron
  - ELECTRON_BUILDER_CACHE=$HOME/Library/Caches/electron-builder
  - secure: 
before_install:
- brew update
script:
- yarn run test:coverage
- yarn run check
- yarn run build
after_success:
- yarn run coveralls
- '[ "$TRAVIS_PULL_REQUEST" != "false" ] && ./bin/pr'
before_deploy:
- yarn run build:production
- yarn run dist
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file:
  - dist/Goobox-0.2.3-setup_x64.exe
  - dist/Goobox-0.2.3.dmg
  on:
    tags: true
    repo: GooBox/goobox-community-gui
notifications:
  webhooks:
    secure: 
