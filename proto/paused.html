<html>

<head>
  <link href="./popup.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,700" rel="stylesheet">
</head>

<body>
<div id="app">
  <div>
    <nav class="background-gradation">
      <img src="./assets/left_white_icon.svg" width="41px" height="40px"/>
      <a class="sync-again-btn">
        <img src="./assets/sync_again.svg" width="23px" height="23px"/>
      </a>
      <a class="settings-btn">
        <img src="./assets/settings.svg" width="23px" height="23px"/>
      </a>
      <a class="info-btn">
        <img src="./assets/info.svg" width="23px" height="23px"/>
      </a>
      <img class="title" src="./assets/title.svg" width="43px" height="11px"/>
    </nav>
    <main>
      <img class="state-icon" src="./assets/paused.svg" width="81px" height="81px"/>
      <p class="state-text bold">File transfers paused.</p>
      <div class="usage-box">
        <span class="usage">Usage: 15GB</span>
        <span class="usage-rate">50% of 30GB</span>
        <div class="meter">
          <span style="width: 50%"></span>
        </div>
      </div>
      <div class="links">
        <a class="sync-folder">
          <img src="./assets/folder.svg" width="25px" height="19px"/>
          <br/>
          <span class="bold">Sync folder</span>
        </a>
        <a class="import-drive">
          <img src="./assets/import_drive.svg" height="22px"/>
          <br/>
          <span class="bold">Import drive</span>
        </a>
      </div>
    </main>
  </div>
</div>
</body>

</html>
